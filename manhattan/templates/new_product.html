{% extends "nav_main.html" %}

{% block content %}

<form role="form" method="POST" id="new_product_form" onsubmit="return checkform(this);">

    <div id="id_category_error" class="alert alert-danger" style="display:none;">
        Please select a category.
    </div>

    <select class="form-control" name="category">
        <option>Camera</option>
        <option>Laptop</option>
        <option>Headphone</option>
        <option>Smartphone</option>
        <option>Tablet</option>
    </select>

    <div id="id_name_error" class="alert alert-danger" style="display:none;">
        Please enter the name of the product.
    </div>

	<div class="form-group">
        <label>Name of Product</label>
        <input name="product_name" class="form-control" id="DiscriptionofProduct" placeholder="Name of Product">
    </div>

    <div class="form-group">
        <label>Image</label>
        <input type="file" id="Device_photo">
    </div>

    <div id="id_description_error" class="alert alert-danger" style="display:none;">
        Please provide a brief description of the product.
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3" style="
        height: 300px;
        "></textarea>
    </div>
	
    <button type="submit" class="btn btn-default">Submit</button>
    {{ csrf_token }}
</form>

<script language="JavaScript" type="text/javascript">
function checkform ( form )
{
    $('#id_category_error').hide();
    $('#id_name_error').hide();
    $('#id_description_error').hide();

    if (form.category.value == "") {
        $('#id_category_error').show()
    }
    if (form.product_name.value == "") {
        $('#id_name_error').show()
    }

    if (form.description.value == "") {
        $('#id_description_error').show()
    }

    return true;
}
</script>

{% endblock %}
